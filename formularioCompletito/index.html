<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario Completito</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src = "js/main.js"></script>
</head>
<body>
	
	<div id="formulario">
		<header>
			<h1>
				Formulario Completito		
			</h1>
		</header>
		<form >
			<label for="nombre">NOMBRE</label></br>
			<input type="text" id = "nombre"></br>
			<label for="dni">DNI</label></br>
			<input type="text" id = "dni"></br>
			<label for="correo">CORREO</label></br>
			<input type="text" id = "correo"></br>
			<label for="edad">EDAD</label></br>
			<input type="text" id = "edad"></br>
			<label for="fnacimiento">FECHA DE NACIMIENTO</label></br>
			<input type="text" id = "fnacimiento"></br>
			<label for="urlblog">BLOG</label></br>
			<input type="text" id = "urlblog"></br>
			<label for="genero">GENERO</label></br>
			<input type="radio" name="genero" id="masculino"><label for="">masculino</label>
			<input type="radio" name="genero" id="femenino"><label for="">femenino</label></br>

			<label for="telefono">TELEFONO</label></br>
			<input type="text" id = "telefono"></br>
			
			<input type="submit" id = "enviar">

		</form>
		<div id="error"></div>
	</div>
</body>
</html>
