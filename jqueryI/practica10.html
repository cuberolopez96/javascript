<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>función jquery</title>
	<script src="practica10_files/jquery-1.js" type="text/javascript"></script>
<script>
$(document).ready(function(){
	var elem1 = $("#elem1");
	//podríamos haber escrito: var elem1 = jQuery("#elem1");
	elem1.css("background-color", "#ff9999");
	
	var divs = $("div");
	//podríamos haber escrito: var elem1 = jQuery("#elem1");
	divs.css("font-size", "32pt");
});


</script>
</head>

<body>
<div style="background-color: rgb(255, 153, 153); font-size: 32pt;" id="elem1">Este elemento se llama elem1</div>
<div style="font-size: 32pt;" id="elem2">Este otro elemento se llama elem2</div>




</body></html>
