<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>método attr</title>
	<script src="practica4_files/jquery-1.js" type="text/javascript"></script>
<script>
$(document).ready(function(){
	
	$('a').attr({
		'title': 'Title modificado por jQuery',
		'href': 'http://www.desarrolloweb.com',
		'style': 'color: #f80'
	});
	
});
</script>
</head>

<body>
<a style="color: #f80" href="http://www.desarrolloweb.com/" title="Title modificado por jQuery">El País</a>
<br>
<a style="color: #f80" href="http://www.desarrolloweb.com/" title="Title modificado por jQuery">Mozilla Fundation</a>
<br>
<a style="color: #f80" href="http://www.desarrolloweb.com/" title="Title modificado por jQuery">Open Office</a>


</body></html>
