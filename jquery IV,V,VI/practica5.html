<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>método attr</title>
	<script src="practica5_files/jquery-1.js" type="text/javascript"></script>
<script>
$(document).ready(function(){
	
	$('input.fecha').attr("value", function(indiceArray){
		//indiceArray tiene el índice de este elemento en el objeto jQuery
		var f = new Date();
		return f.getDate() + "/" + (f.getMonth() +1) + "/" + f.getFullYear();
	});
	
});
</script>
</head>

<body>
<form>
<input value="11/2/2016" class="fecha" type="text">
<input class="nofecha" type="text">
<input value="11/2/2016" class="fecha" type="text">
</form>



</body></html>
