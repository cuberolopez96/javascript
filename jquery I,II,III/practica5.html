<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Mostrar Ocultar</title>
<script src="practica5_files/jquery-1.js" type="text/javascript"></script>	
<script>
$(document).ready(function(){
	$("#mayoria_edad").click(function(evento){
		if ($("#mayoria_edad").attr("checked")){
			$("#formulariomayores").css("display", "block");
		}else{
			$("#formulariomayores").css("display", "none");
		}
	});
});
</script>
</head>

<body>

<form>
Nome: <input name="nombre" type="text">
<br>
<input name="mayor_edad" value="1" id="mayoria_edad" type="checkbox"> Sou maior de idade
<br>
<div id="formulariomayores" style="display: none;">
Dado para maiores de idade: <input name="mayores_edad" type="text">
</div>
</form>




</body></html>
