<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Método size() del core jQuery</title>
	<script src="practica16_files/jquery-1.js" type="text/javascript"></script>
<script>
$(document).ready(function(){
	//selecciono todos los párrafos de la página
	var parrafos = $("p");
	//muestro el número de los párrafos encontrados
	alert ("Hay " + parrafos.size() + " párrafos en la página");
});
</script>
</head>

<body>

<p>Párrafo 1</p>
<p>Párrado 2</p>
<p>Un tercer párrafo</p>
<p>Ahora el cuarto párrafo</p>


</body></html>
