<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>each del core de jQuery</title>
	<script src="practica15_files/jquery-1.js" type="text/javascript"></script>
	
<script>
$(document).ready(function(){
	$("div").each(function(i){
		elemento = $(this);
		if(elemento.html() == "white")
			return true;
		if(elemento.html() == "nada")
			return false;
		elemento.css("color", elemento.html());
	});
}); 
</script>


</head>

<body>

<div style="color: red;">red</div>
<div style="color: blue;">blue</div>
<div style="color: red;">red</div>
<div>white</div>
<div style="color: red;">red</div>
<div style="color: green;">green</div>
<div style="color: orange;">orange</div>
<div style="color: red;">red</div>
<div>nada</div>
<div>red</div>
<div>blue</div>




</body></html>
