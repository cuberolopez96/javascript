<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Sortable - Display as grid</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/ejemplo3.css">
  <script src="js/ejemplo3.js"></script>
</head>
<body>
      <header id="titulo">
        <h1>Sortable</h1>
      </header>
      <main>
        <div id="sortable">
          <ul id="sortable">
            <li class="ui-state-default">1</li>
            <li class="ui-state-default">2</li>
            <li class="ui-state-default">3</li>
            <li class="ui-state-default">4</li>
            <li class="ui-state-default">5</li>
            <li class="ui-state-default">6</li>
            <li class="ui-state-default">7</li>
            <li class="ui-state-default">8</li>
            <li class="ui-state-default">9</li>
            <li class="ui-state-default">10</li>
            <li class="ui-state-default">11</li>
            <li class="ui-state-default">12</li>
          </ul>
        </div>
        <div id="descripcion">
          <div id="introduccion">
            <header class="descripcion">
              <h1>Introduccion</h1>
            </header>
          </div>
          <div id="html"></div>
            <header class="descripcion">
              <h1>HTML</h1>
            </header>
            <div class="img">
              <img src="img/ejemplo1html.png" alt="">
            </div>
          <div id="CSS"></div>
            <header class="descripcion">
              <h1>CSS</h1>
            </header>
            <div class="img">
              <img src="img/ejemplo1css.png" alt="">
            </div>
          <div id="js">
            <header class="descripcion">
              <h1>JS</h1>
            </header>
            <div class="img"><img src="img/ejemplo1js.png" alt=""></div>
          </div>
        </div>
      </main>
</body>
</html>
